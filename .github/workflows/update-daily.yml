name: Auto Update <UpdateTime> (Daily)

on:
  schedule:
    - cron: '0 0 * * *'     # 每天 00:00 UTC（台灣早上 8 點）
  workflow_dispatch:        # 手動測試

permissions:
  contents: write

jobs:
  update-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update files
        run: |
          FILES=(
            "Parking/EV/EVChargingPoint/AuthorityCode/KHH/index.xml"
            "Parking/EV/EVChargingRate/AuthorityCode/KHH/index.xml"
            "Parking/EV/EVConnector/AuthorityCode/KHH/index.xml"
            "Parking/EV/EVOperator/AuthorityCode/KHH/index.xml"
            "Parking/EV/EVParkingRate/AuthorityCode/KHH/index.xml"
            "Parking/EV/EVServiceTime/AuthorityCode/KHH/index.xml"
            "Parking/EV/EVStation/AuthorityCode/KHH/index.xml"
          )
          NOW=$(TZ=Asia/Taipei date +"%Y-%m-%dT%H:%M:%S%:z")
          for f in "${FILES[@]}"; do
            echo "Updating: $f to $NOW"
            sed -E -i "s|<UpdateTime>[^<]*</UpdateTime>|<UpdateTime>${NOW}</UpdateTime>|g" "$f"
          done

      - name: Commit & push if changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Auto update <UpdateTime> (daily job) [skip ci]"
          add: '.'
          push: true
