name: Auto Update <UpdateTime> (5-min)

on:
  schedule:
    - cron: '*/5 * * * *'   # 每 5 分鐘（UTC）
  workflow_dispatch:        # 手動測試

permissions:
  contents: write

jobs:
  update-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update file
        run: |
          FILE="Parking/EV/EVConnectorLiveStatus/AuthorityCode/KHH/index.xml"
          NOW=$(TZ=Asia/Taipei date +"%Y-%m-%dT%H:%M:%S%:z")
          echo "Updating: $FILE to $NOW"
          sed -E -i "s|<UpdateTime>[^<]*</UpdateTime>|<UpdateTime>${NOW}</UpdateTime>|g" "$FILE"

      - name: Commit & push if changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Auto update <UpdateTime> (5-min job) [skip ci]"
          add: '.'
          push: true
